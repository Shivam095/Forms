<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c54371db79.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>
<body>
<style type="text/css" media="all">
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  html{
    font-size: 6.25%;
  }
    body{
      background: #111;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form{
      width: 300rem;
      height: 300rem;
     background: #111;
     border-radius: 20rem;
    box-shadow: 5rem 5rem 6rem rgba(0, 0, 0, 0.95),
               -5rem -5rem 6rem rgba(255, 255,255, 0.1),
               1rem 1rem 1rem rgba(0, 0, 0, 1),
               -1rem -1rem 1rem rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    flex-direction: column;
    color: #e4e4e4;
    }
    #heading{
      margin-top: 20rem;
      font-size: 30rem;
    }
    input{
      margin-top: 10rem;
      margin-left: 23rem;
      background: #111;
      border: none;
      outline: none;
      box-shadow:inset 1rem 1rem 3rem rgba(0, 0, 0, 1),
               inset -1rem -1rem 3rem rgba(255, 255,255, 0.1);
      color: #E4E4E4;
      height: 35rem;
      width: 250rem;
      padding: 0rem 31rem;
      border-radius: 20rem;
      font-weight: 100;
      font-size: 15rem;
      
    }
    label{
      position: relative;
      bottom: 30rem;
      left: 54rem;
      pointer-events: none;
      font-size: 15rem;
    }
    input:valid ~ label{
      opacity: 0;
    }
    input:focus ~ label{
      color: cyan;
    }
    input:focus{
      box-shadow:inset 3rem 3rem 5rem rgba(0, 0, 0, 1),
               inset -3rem -3rem 5rem rgba(255, 255,255, 0.1);
    }
    .fa-user, .fa-lock{
      position: relative;
      right: 243rem;
      font-size: 13rem;
    }
    button{
      background: #111;
      color: #e4e4e4;
      border: none;
      font-size: 16rem;
      outline: none;
      width: 150rem;
      border-radius: 20rem;
      text-transform: uppercase;
      height: 35rem;
      box-shadow: 3rem 3rem 5rem rgba(0, 0, 0, 0.95),
               -3rem -3rem 5rem rgba(255, 255,255, 0.1);
    }
    button:hover{
      box-shadow: inset 3rem 3rem 5rem rgba(0, 0, 0, 0.95),
               inset 3rem -3rem 5rem rgba(255, 255,255, 0.1);
      color: cyan;
    }
    p{
      font-size: 12rem;
      position: relative;
      right: 70rem;
      bottom: 23rem;
      color: #e4e4e4;
    }
    p:hover{
      color: cyan;
    }
    @media (min-width: 768px) and (max-width: 1024px){
      html{
        font-size: 13.5%;
      }
    }
    @media (min-width: 980px) and (max-width: 1280px){
      html{
        font-size: 15%;
      }
    }
    @media (min-width: 1281px){
      html{
        font-size: 19.4326456311%;
      }
    }
</style>
<form class="form" action="" method="get" accept-charset="utf-8">
     <h2 id="heading">Login Form</h2>
  <div class="email">
    <input type="text" name="email" value="" required/>
    <i class="fas fa-user"></i>
    <label id="email">Email</label>
  </div>
  <div class="password">
    <input type="password" name="password"  value="" required/>
    <i class="fas fa-lock"></i>
    <label id="password">Password</label>
  </div>
  <p>Forgot Password!</p>
  <div class="submit-button">
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
